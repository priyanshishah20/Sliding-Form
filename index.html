<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Login/Signup Form</title>
</head>

<body>

    <header>
        <h1 class="heading">Login & Registration Form</h1>
    </header>


    <div class="container">

        <div class="slider">
        </div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <form>
                <div class="login-form">
                    <input type="email" class="input" placeholder="yourmail@email.com" required>
                    <input type="password" class="input" minlength="4" maxlength="6" placeholder="password" required>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>

            <form>
                <div class="signup-form">
                    <input type="text" class="input" placeholder="Enter your name" required>
                    <input type="email" class="input" placeholder="yourmail@email.com" required>
                    <input type="password" class="input" minlength="4" maxlength="6" placeholder="password" required>
                    <input type="password" class="input" minlength="4" maxlength="6" placeholder=" confirm password" required>
                    <button type="submit" class="signup-btn">Signup</button>
                </div>
            </form>
        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
